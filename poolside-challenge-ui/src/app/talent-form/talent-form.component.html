<form #startTalent="ngForm" (ngSubmit)="startTalentSubmit(startTalent.value)">
  <div class="form-group">
    <label for="email">Email:</label>
    <input required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
      [(ngModel)]="model.email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
      else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input required type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone"
      [(ngModel)]="model.phone" name="phone">
    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone with anyone
      else.</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="startTalent.invalid">Start Talent!</button>
</form>
